<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mr. Snowman Cafe</title>
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="./assets/images/global/mr-snowman-favicon.png"
            sizes="16x16"
        />
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="./components/index.header.partial.html"
        ></header>

        <main class="main-content">
            <div
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.products.partial.html"
            ></div>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.flavors.partial.html"
            ></section>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.ingredients.partial.html"
            ></section>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.our-menu.partial.html"
            ></section>

            <div
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.banner.partial.html"
            ></div>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.next-month-special.partial.html"
            ></section>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.about-us.partial.html"
            ></section>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.gallery.partial.html"
            ></section>

            <section
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="./components/index.blog.partial.html"
            ></section>
        </main>

        <footer
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="./components/global.footer.partial.html"
        ></footer>
    </body>
</html>
